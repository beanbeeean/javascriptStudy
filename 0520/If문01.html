<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const age = Number(prompt("나이를 입력하세요"));
      console.log("변수값 입력 완료");

      if (age > 19) {
        console.log("성인입니다");
      } else if (age > 0) {
        console.log("미성년자입니다");
      } else {
        console.log("잘못입력하셨습니다.");
      }
    </script>
  </body>
</html>
